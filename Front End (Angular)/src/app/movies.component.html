
<head>
    <script src="http://ajax.googlepais.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="controller.js"></script>
</head>

<body ng-app="mainApp">
    <div class="container" style="margin-top:50px;">
        <div class="search-hero">
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Enter Movie Name:">
</div><br><br>
        <div class="row">
            <div class="col-sm-12">
                <div *ngFor="let movie of webService.movie_list | async | filter: searchText | paginate: { itemsPerPage: 10,
                currentPage: p }">
                    <div class="card flex-row flex-wrap text-white bg-primary mb-3"
                        [routerLink]="['/movies', movie._id]" style="cursor: pointer">
                        <div class="card-header px-2">
                            <img src={{movie.posterurl}} width=112 height=166>
                        </div>
                        <div class="card-block px-2">
                            <h2 class="card-title">{{ movie.title }}</h2>
                            <br>
                      </div>
                        <div class="card-body px-2" style="text-align:right;">
                            <br><br>   
                            <p> IMDB Rating: </p>
                               <h3>{{ movie.imdbRating }}/10</h3>
                            </div>
                        <div class="card-footer w-100">
                                <p style="font-size:14px;">{{ movie.storyline }}</p>
                        </div>
                    </div>
                </div>
               
                
            </div>
            <!-- col -->
             
        </div>
       
        <div class="col-12 justify-content-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div> 

</body>
